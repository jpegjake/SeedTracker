server {
    listen 80;
    server_name _; # Replace with your actual domain

    root /home/ec2-user/SeedTracker/frontend/dist/SeedTracker/browser/; # Example: /var/www/your-app-name/dist/your-app-name
    index index.html;

    location / {
        try_files $uri $uri/ /index.html;
    }

    # Optional: Configure caching for static assets
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg)$ {
        expires 1y;
        add_header Cache-Control "public, max-age=31536000";
    }

    # Optional: Enable Gzip compression
    gzip on;
    gzip_types application/javascript text/css application/json image/svg+xml;
    gzip_min_length 1000;
}
